<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
	<style type="text/css">
	svg {
		--fg-color: hsl(0,0%,90%);
		--bg-color: hsl(0,0%,15%);
		--theme-color-dark: 210 55% 50%;
		--theme-acolor-ccent: 200 100% 70%;
	}
	svg .round-stroke {
		stroke-linecap: round;
		stroke-linejoin: round;
	}
	</style>

	<symbol id="nl" class="round-stroke" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
		<g>
			<path d="M 10 60
				l 10 -10
				l 0 40
				a 15 40 0 0 1 30 0
				"/>
			<path d="M 50 90
				c 75 -105 -45 -105 35 0
				l 5 -5
				"/>
		</g>
	</symbol>

	<symbol id="ks" class="round-stroke" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
		<g>
			<path d="M 10 10
				l 0 80
				m 0 -40
				l 40 -40
				m -40 40
				l 40 40
				"/>
			<path d="M 90 30
				c -15 -50 -70 10 -20 20
				s -5 70 -20 20"/>
		</g>
	</symbol>

	<g>
		<circle fill="var(--fg-color)" r="50" cx="50" cy="50" />
		<circle fill="var(--bg-color)" r="49" cx="50" cy="50" />
		<use href="#ks" width="80" height="80" x="12.5" y="10" fill="none" stroke="var(--fg-color)" stroke-width="10"/>
		<use href="#nl" width="30" height="30" x="30" y="30" fill="none" stroke="var(--theme-color-accent)" stroke-width="7.5"/>
	</g>
</svg>
