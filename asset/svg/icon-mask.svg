<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
	<style type="text/css">
	svg {
		--bg-color: hsl(0,0%,90%);
		--theme-color-dark: hsl(210,55%,50%);
		--theme-color-accent: hsl(200,100%,70%);
	}
	@media print,(prefers-color-scheme: light){
		svg {
			--bg-color: hsl(0,0%,15%);
			--theme-dark: 210 55% 50%;
			--theme-accent: 200 100% 70%;
		}
	}
	svg .mask {
		stroke-linecap: round;
		stroke-linejoin: round;
	}
	</style>

	<symbol id="nl" class="mask" viewBox="0 0 130 130" xmlns="http://www.w3.org/2000/svg"
		stroke-width="5" stroke="white" fill="none">
		<g>
			<path d="M 40 80
				l 5 -5
				l 0 20
				a 5 20 0 0 1 10 0
				c 40 -75 -20 -75 20 0
				l 5 -5
				"/>
		</g>
	</symbol>

	<symbol id="ks" class="mask" viewBox="0 0 130 130" xmlns="http://www.w3.org/2000/svg"
		stroke-width="15" stroke="white" fill="none">
		<g>
			<path d="M 20 5
				l 0 120
				m 0 -60
				l 40 -60
				m -40 60
				l 40 60"/>
			<path d="M 70 110
				c 60 0 40 -35 20 -45
				s -40 -45 20 -45"/>
		</g>
	</symbol>

	<mask id="nl-mask">
		<use href="#nl"/>
	</mask>
	<mask id="ks-mask">
		<use href="#ks"/>
	</mask>

	<g>
		<circle fill="var(--bg-color)" r="50" cx="50" cy="50"/>
		<circle fill="var(--theme-color-dark)" mask="url(#ks-mask)" r="50" cx="50" cy="50"/>
		<circle fill="var(--theme-color-accent)" mask="url(#nl-mask)" r="50" cx="50" cy="50"/>
	</g>
</svg>
